<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
    <title>{% block title %}{% endblock %}</title>

	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script type=text/javascript>
           $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous"></script>

    {% block head %}{% endblock %}
</head>

<body>

    <div class="reveal level grid-x" id="video-popup" data-reveal>
      <div class="cell popup-title">Get a tour on the NIGERIA SE4ALL map</div>
      <div class="cell">
        <!-- the src of the iframe is defined in maps/index.html-->
        <iframe id="nigeria-se4all-video" class="nigeria-se4all-video" width="600" height="338" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <p class="cell">

          <button data-close aria-label="Close modal" type="button">
            <img src="{{ url_for('static', filename='img/icons/i_skip_g.svg') }}">
            Skip
          </button></p>
    </div>

  {% include 'popups.html' %}

  {% block content %}{% endblock %}


</body>

</html>
